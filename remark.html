# Some frontend code
```javascript
var URL = 'https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats';

function render() {
  document.querySelector('button').addEventListener(
    'click',
    () => fetch(URL)
      .then(response => response.json().data.image_url)
      .then(gifSrc => document.querySelector('img').setAttribute('src', gifSrc))
  );
}
```

# Key properties of side-effects
 + Not first-class citizen
  - Can not be passed as an argument
  - Can not be returned from a function
  - Can not be assigned to a variable
 + Depends on the "outside world"
 + Infects "side-effects free" code

## What this means for practice?
 - Сomplexity for analysis(for human and tools)
 - Сomplexity for refactoring
 - Сomplexity for reusing
 - Hard testing
 - Unpredictability and irreproducible
 - Inability to typify(Flow, TypeScript etc.)
 - Impossibility of an interactive development(REPL)
 - Complexity in providing certain properties of program

# Inability to typify

```javascript
function parse(str: string): number | null  {
  return isLikeNumber(str) ? parseInt(str) : null;
}
function add(a: number, b: number) {
  return a + b;
}

# New run function
```javascript
function run(app, world) {
  var proxy = {};
  var results = {}
  Object.keys(world).forEach(type => {
    proxy[type] = new EventEmitter();
    results[type] = world[type](proxy[type]);
  });
  var effects = app(proxy);
  Object.keys(effects).forEach(type => {
    effects[type].addListener('EFFECT', eff => proxy[type].emit('EFFECT', eff));
  });
}

# Use induction, Luke!
EventEmitter is a infinite collection of events(messages).

Investigate the problem in finite collection of events(messages).

```javascript
var DOM = [{target: {tagName: 'DIV'}}, {target: {tagName: 'BUTTON'}}];
var HTTPEffects = domToHttp(DOM); // HTTPEffects === [{url: URL}]
```

```javascript
function domToHttp(DOM) {
  var HTTPEffects = [];
  DOM.forEach(event => {
    if (event.target.tagName === 'BUTTON') { // filtration
      HTTPEffects.push({url: URL});        // transformation
    }
  });
  return HTTPEffects
}
```
Use `filter` and `map`:

```javascript
function domToHttp(DOM) {
  return DOM
    .filter(event => event.target.tagName === 'BUTTON')
    .map(event => ({url: URL}));
}
```

EventEmitter.prototype.filter = cond => {
    var resultedEvents = new EventEmitter();
    this.addListener(EFFECT, event => {
        if (cond(event)) {
            resultedEvents.emit(EFFECT, event)
        }
    });
    return resultedEvents;
};
